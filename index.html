<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callan's Portfolio</title>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <nav class="uk-navbar-container; cls-active: uk-navbar-sticky" uk-navbar>
        <div class="uk-navbar-left">

            <ul class="uk-navbar-nav">
                <li>
                    <a href="#">Callan's Portfolio</a>
                </li>
            </ul>
        </div>
        <div class="uk-navbar-right">

            <ul class="uk-navbar-nav">
                <li class="uk-active"><a href="/">About Me</a></li>
                <li>

                    <a href="/profile">Projects</a>
                </li>
                <li>
                    <a href="/" id="logout">Contact</a>
                </li>
                <li><a href="/login">Resume</a></li>
            </ul>
        </div>
    </nav>
    <div class="uk-position-relative uk-visible-toggle" tabindex="-1" uk-slideshow="animation: push">

        <ul class="uk-slideshow-items">
            <li>
                <img src="image.jpg" alt="" uk-cover>
                <div class="uk-position-center-left uk-position-small uk-text-center uk-light">
                    <h2 class="uk-margin-remove">Welcome!</h2>
                    <p class="uk-margin-remove">My name is Callan Hunter and I'm a Full Stack Web Developer</p>
                    <a href="about-me.html"></a>
                </div>
            </li>
        </ul>
    </div>
    <div class="uk-child-width-1-2 uk-child-width-1-3@s uk-grid-match uk-grid-small" uk-grid>
        <div class="uk-text-center">
            <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                <img src="screenshot.png" width="1800" height="1200" alt="">
                <div class="uk-transition-fade uk-position-cover uk-position-small uk-overlay uk-overlay-default uk-flex uk-flex-center uk-flex-middle">
                    <img class="uk-transition-scale-up uk-position-cover" src="https://user-images.githubusercontent.com/101283174/163512126-d8f0d253-8d8f-4f7d-9a83-010d1c50411c.gif" alt="">
                </div>
            </div>
            <p class="uk-margin-small-top">Fade</p>
        </div>
        <div class="uk-text-center">
            <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                <img src="vacation-awaits.png" width="1800" height="1200" alt="">
                <div class="uk-transition-fade uk-position-cover uk-position-small uk-overlay uk-overlay-default uk-flex uk-flex-center uk-flex-middle">
                    <img class="uk-transition-scale-up uk-position-cover" src="vacation-awaits.gif" alt="">
                </div>
            </div>
            <p class="uk-margin-small-top">Fade</p>
        </div>
        <div class="uk-text-center">
            <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                <img src="vacation-awaits.png" width="1800" height="1200" alt="">
                <div class="uk-transition-fade uk-position-cover uk-position-small uk-overlay uk-overlay-default uk-flex uk-flex-center uk-flex-middle">
                    <img class="uk-transition-scale-up uk-position-cover" src="vacation-awaits.gif" alt="">
                </div>
            </div>
            <p class="uk-margin-small-top">Fade</p>
        </div>
    </div>
</body>
</html>
